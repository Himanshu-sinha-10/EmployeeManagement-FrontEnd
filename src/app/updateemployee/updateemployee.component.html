<form>
    <h2 class="text-center">Employee Information</h2>
    <hr>
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="fname" >First Name: </label>
        <input type="text" [(ngModel)]="employee.firstName" name="firstname" class="form-control" id="fname" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="lname">Last Name:</label>
        <input type="text" [(ngModel)]="employee.lastName" name="lastname" class="form-control" id="inputPassword4" placeholder="Last Name">
      </div>
    </div>
    <div class="form-row">

        <div class="form-group col-md-6">
          <label for="email">Email: </label>
          <input type="email" [(ngModel)]="employee.email" name="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="dob" >Date of Birth:</label>
          <input type="date" [(ngModel)]="employee.dob" name="dob" class="form-control" id="dob">
        </div>
      </div>
      
          <!-- <div class="form-group">
            <label for="department">Department: </label>
            <input type="text" [(ngModel)]="employee.department.departName" name="department" class="form-control" id="department" placeholder="Department Name">
          </div> -->
          <div class="form-group">
            <label for="department">Department:</label>
            <select  id="department" class="form-control" name= "department" [(ngModel)] = "employee.department">
              
              <option *ngFor = "let dept of departments" [ngValue] ="dept" >{{dept.departName}}</option>
             
            
          </select>
          </div>
    
    <button type="submit" (click)="handleSaveClick()" class="btn btn-secondary">Save Details</button>
  </form>
